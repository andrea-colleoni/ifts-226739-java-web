<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <table class="table table-striped table-hover" id="tbl-persone">
                <caption>Elenco persone:</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="dettaglio" class="row" style="display: none;">
                <h3 class="row col-12">Dettagli</h3>
                <div class="row col-12">
                    <div class="col-6">
                        <span>Nome</span>
                    </div>
                    <div class="col-6">
                        <span id="lbl-nome"></span>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col-6">
                        <span>Cognome</span>
                    </div>
                    <div class="col-6">
                        <span id="lbl-cognome"></span>
                    </div>
                </div>   
                <div class="row col-12">
                    <div class="col-6">
                        <span>E-mail</span>
                    </div>
                    <div class="col-6">
                        <span id="lbl-email"></span>
                    </div>
                </div>                             
            </div>
            <div class="row col-12">
                <button class="btn btn-primary" id="btn-indietro">Torna indietro</button>
            </div>
        </div>


        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- <script src="node_modules/@popperjs/core/dist/cjs/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
        <script src="persone.js"></script>
    </body>
</html>
